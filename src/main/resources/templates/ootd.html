<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OOTD</title>
</head>
<body>
<div>
    <table class="table table-striped" id="postTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>CONTENT</th>
            <th>category</th>
            <th>작성일자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:unless="${posts.isEmpty()}" th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td>
                <a class="game-name" th:text="${post.title}" th:href="@{/ootd/view/{postId}(postId=${post.id})}"></a>
            </td>
            <td>
                <span th:text="${post.content}"></span>
            </td>
            <td>
                <span th:text="${post.category}"></span>
            </td>
            <td>
                <span th:text="${post.getCreatedDate}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${posts.isEmpty()}">
        <p>글이 없어요!!</p>
    </div>
    <button onclick=location.href="/ootd/write" class="btn btn-primary">글쓰기</button>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var table = document.getElementById('postTable');
        table.addEventListener('click', function (event) {
            var target = event.target;
            if (!target) return;
            var postId = target.cells[0].innerText;
            window.location.href = '/ootd/view/' + postId;
        });
    });
</script>
</html>
