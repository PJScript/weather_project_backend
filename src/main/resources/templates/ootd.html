<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OOTD</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row justify-content-center">
    <br>
    <div th:if="${posts.isEmpty()}">
        <p>글이 없어요!!</p>
    </div>
    <button onclick=location.href="/ootd/write" class="btn btn-primary">글쓰기</button>
</div><br>
<hr>
<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div th:unless="${posts.isEmpty()}" th:each="post : ${posts}">
        <div class="col mb-5">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" th:src="@{${post.getImgPath()}}" style="height: 40rem; object-fit: cover"/>
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <!-- Product price-->
                        <p class="card-text" th:text="${post.category}"></p>
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a th:href="@{/ootd/view/{postId}(postId=${post.id})}" class="btn btn-primary" role="button">글 보러가기</a></div>
                </div>
            </div>
        </div>
    <div>
</div>
    </div>
</div>
</body>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
