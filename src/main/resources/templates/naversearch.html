<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Images</title>
    <style>
        /* 이미지 컨테이너의 스타일 */
        #image-container {
            position: fixed; /* 화면에 고정되도록 설정 */
            bottom: 100px; /* 아래쪽 여백 설정 */
            right: 1000px; /* 오른쪽 여백 설정 */
            display: grid; /* 그리드를 사용하여 이미지를 배열 */
            grid-template-columns: repeat(3, 1fr); /* 3개의 열로 구성 */
            gap: 5px; /* 이미지 사이의 간격 설정 */
        }
        /* 각 이미지의 스타일 */
        #image-container img {
            width: 500px; /* 이미지의 너비를 축소하여 설정 */
            height: auto; /* 이미지의 높이는 비율에 맞게 자동 조정됩니다. */
        }
        /* 왼쪽 이미지 컨테이너의 스타일 */
        #copied-image-container {
            position: fixed; /* 화면에 고정되도록 설정 */
            top: 1000px; /* 위쪽 여백 설정 */
            left: 1000px; /* 왼쪽 여백 설정 */
            text-align: center; /* 텍스트를 가운데 정렬 */
        }
        /* 왼쪽 이미지의 크기를 고정 */
        #copied-image-container img {
            width: 1000px; /* 이미지의 너비를 고정 */
            height: auto; /* 이미지의 높이는 비율에 맞게 자동 조정됩니다. */
        }
        /* 별점 스타일 */
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
            position: relative; /* 상대 위치 설정 */
            margin-top: 10px; /* 위쪽 여백 설정 */
        }
        .rating > span {
            display: inline-block;
            width: 2em; /* 너비를 조정 */
            height: 2em; /* 높이를 조정 */
            font-size: 10em; /* 별점 크기 조절 */
            color: #ccc; /* 별점 기본 색상 설정 */
            cursor: pointer; /* 마우스 커서를 포인터로 변경 */

        }
        .rating > span:before {
            content: "\2605"; /* 별 모양 */
            position: absolute;
        }
        .rating > span input[type="radio"] {
            display: none; /* 라디오 버튼 숨김 */
        }
        /* 클릭한 별점까지의 색상을 변경하는 스타일 */
        .rating > span.active {
            color: gold; /* 클릭한 별점까지의 색상을 변경 */
        }
        .rating > span label {
            display: block;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div id="image-container">
    <!-- Thymeleaf를 사용하여 모델의 images를 동적으로 렌더링 -->
    <div th:each="image, iterStat : ${images}">
        <img th:src="${image.image}" alt="Image" onclick="copyImage(this)">
        <!-- 3번째 이미지마다 줄 바꿈 -->
        <th:block th:if="${iterStat.index % 3 == 2}"><br></th:block>
    </div>
</div>

<!-- 왼쪽에 클릭한 이미지를 보여주는 컨테이너 -->
<div id="copied-image-container"></div>

<script>
    // 이미지를 복사하여 왼쪽에 새 이미지로 보여주는 함수
    function copyImage(clickedImage) {
        // 클릭한 이미지의 src 속성값 가져오기
        var src = clickedImage.getAttribute('src');

        // 이전에 보여준 이미지 모두 제거
        var copiedImageContainer = document.getElementById('copied-image-container');
        copiedImageContainer.innerHTML = '';

        // 왼쪽에 새 이미지 엘리먼트 생성
        var copiedImage = document.createElement('img');
        copiedImage.src = src;

        // 별점 요소 생성
        var rating = document.createElement('div');
        rating.className = 'rating';
        for (let i = 4; i >= 0; i--) { // 5점부터 1점까지 역순으로 생성
            var star = document.createElement('span');
            star.setAttribute('data-rating', i + 1); // 데이터 값 변경

            var input = document.createElement('input');
            input.setAttribute('type', 'radio');
            input.setAttribute('name', 'rating');
            input.setAttribute('id', 'star' + (i + 1));
            input.value = i + 1;

            var label = document.createElement('label');
            label.setAttribute('for', 'star' + (i + 1));

            star.appendChild(input);
            star.appendChild(label);

            // 클로저를 사용하여 각 별점에 대한 정보를 전달
            star.onclick = function() { // 클로저를 사용하지 않고 직접 rateImage 함수 호출
                var index = i + 1;
                rateImage(index);
                updateStarColor(index); // 별점 색상 업데이트
            };
            rating.appendChild(star);
        }

        // 왼쪽 이미지 컨테이너에 새 이미지와 별점 추가
        copiedImageContainer.appendChild(copiedImage);
        copiedImageContainer.appendChild(rating);
    }

    // 별점을 설정하는 함수
    function rateImage(rating) {
        alert('이미지에 ' + rating + '점을 부여했습니다.');
    }

    // 클릭한 별점의 색상을 변경하는 함수
    function updateStarColor(index) {
        var stars = document.querySelectorAll('.rating > span');
        for (var i = stars.length - 1; i >= 0; i--) {
            var star = stars[i];
            if (i >= stars.length - index) {
                star.classList.add('active'); // 클릭한 별점까지의 색상을 변경
            } else {
                star.classList.remove('active'); // 클릭하지 않은 별점은 기본 색상으로 변경
            }
        }
    }
</script>
</body>
</html>
