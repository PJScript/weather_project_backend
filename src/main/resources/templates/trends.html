<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>실시간 트렌드</title>
    <link rel="stylesheet" type="text/css" href="/css/trends.css">
</head>
<body>
<div class="fixed-header">
    <th:block th:replace="~{fragments/header :: header}"></th:block>
</div>
<div style="display: flex; flex-direction: column; align-items: center;">
    <h2 style="margin-bottom: 60px" >실시간 트렌드</h2>

    <div class="graph-container" style="display: flex; justify-content: center; align-items: flex-start;">
        <div class="chart-container">
            <canvas id="realtime-trends-chart" width="500" height="300"></canvas>
        </div>
        <div class="chart-container" >
            <canvas id="feedback-counts-chart" width="500" height="300"></canvas>
        </div>
    </div>
    <!-- JavaScript에서 사용할 데이터를 Thymeleaf를 통해 출력 -->
    <div id="trendsData" th:data-trends="${trends}"></div>
    <div id="feedbackData" th:data-feedback="${feedback}"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/trends.js}"></script>
</div>
</body>
</html>
