<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- head 부분 생략 -->
</head>
<body>
<div>
    <canvas id="realtime-trends-chart" width="500" height="300"></canvas>
</div>

<!-- 트렌드 데이터를 표시하는 Thymeleaf 코드 -->
<div th:if="${trends}">
    <h2>실시간 트렌드</h2>
    <ul th:each="trend : ${trends}">
        <li th:text="${trend.category + ': ' + trend.averageRating}"></li>
    </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        // 타임리프에서 가져온 데이터를 JavaScript 변수에 할당
        var trendsData = [[${trends}]];


        // 실시간 트렌드 그래프 생성
        function createRealtimeTrendsChart() {
            var ctx = document.getElementById('realtime-trends-chart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: trendsData.map(function(trend) { return trend.category }), // 트렌드 카테고리
                    datasets: [{
                        label: '실시간 트렌드',
                        data: trendsData.map(function(trend) { return trend.averageRating}), // 트렌드 평균 별점
                        backgroundColor: 'rgba(255, 99, 132, 0.2)', // 바 색상
                        borderColor: 'rgba(255, 99, 132, 1)', // 바 테두리 색상
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive:false,// 자동 크기조절 비활성화
                    scales: {
                        y: {
                            beginAtZero: true // y축이 0부터 시작하도록 설정
                        }
                    }
                }
            });
        }

        // 페이지 로드 시 초기 실행
        createRealtimeTrendsChart();
    });
</script>
</body>
</html>
